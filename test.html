<html>
<head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F2F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calculator, .results {
            padding: 20px;
        }
        .calculator {
            background-color: #FFFFFF;
            width: 400px;
        }
        .results {
            background-color: #0A3D4D;
            color: white;
            width: 300px;
        }
        .results h2 {
            margin-top: 0;
        }
        .results .highlight {
            color: #D4E157;
            font-size: 2em;
        }
        .results .total {
            font-size: 1.2em;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .clear-all {
            float: right;
            color: #7A8C8D;
            text-decoration: none;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #7A8C8D;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group .inline-inputs {
            display: flex;
            justify-content: space-between;
        }
        .form-group .inline-inputs input {
            width: 48%;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
            background-color: #F9F9C5;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group .radio-group input {
            margin-right: 10px;
        }
        .form-group .radio-group label {
            margin-right: 20px;
            color: #7A8C8D;
        }
        .calculate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D4E157;
            color: #0A3D4D;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        .calculate-btn i {
            margin-right: 10px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon input {
            padding-left: 30px;
        }
        .input-icon .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7A8C8D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Mortgage Calculator <a href="#" class="clear-all">Clear All</a></h1>
            <div class="form-group input-icon">
                <label for="mortgage-amount">Mortgage Amount</label>
                <i class="fas fa-pound-sign icon"></i>
                <input type="text" id="mortgage-amount" value="300,000">
            </div>
            <div class="form-group inline-inputs">
                <div>
                    <label for="mortgage-term">Mortgage Term</label>
                    <input type="number" id="mortgage-term" value="25">
                </div>
                <div>
                    <label for="interest-rate">Interest Rate</label>
                    <input type="text" id="interest-rate" value="5.25">
                </div>
            </div>
            <div class="form-group">
                <label>Mortgage Type</label>
                <div class="radio-group">
                    <input type="radio" id="repayment" name="mortgage-type" checked>
                    <label for="repayment">Repayment</label>
                    <input type="radio" id="interest-only" name="mortgage-type">
                    <label for="interest-only">Interest Only</label>
                </div>
            </div>
            <button class="calculate-btn"><i class="fas fa-calculator"></i> Calculate Repayments</button>
        </div>
        <div class="results">
            <h2>Your results</h2>
            <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
            <hr>
            <p>Your monthly repayments</p>
            <p class="highlight">£1,797.74</p>
            <hr>
            <p class="total">Total you'll repay over the term</p>
            <p class="highlight">£539,322.94</p>
        </div>
    </div>
</body>
</html>
