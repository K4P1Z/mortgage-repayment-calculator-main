<html>

<head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="kalkulator">
            <h1>Mortgage Calculator <a href="#" class="clear-all" onclick="reset()">Clear All</a></h1>
            <div class="labels">
                <label for="mortgage-amount">Mortgage Amount</label>
                <i class="fas fa-pound-sign icon funt"></i>
                <input type="number" id="mortgage-amount">
            </div>
            <div class="labels lines">
                <div class="line1">
                    <label for="mortgage-term">Mortgage Term</label>
                    <i class="years">years</i>
                    <input type="number" id="mortgage-term">
                </div>
                <div class="line2">
                    <label for="interest-rate">Interest Rate</label>
                    <i class="percent">%</i>
                    <input type="number" id="interest-rate">
                </div>
            </div>
            <div class="labels">
                <label>Mortgage Type</label>
                <div class="wybor">
                    <div class="wybor1">
                        <input type="radio" id="repayments" name="mortgage-type" checked>
                        <label for="repayments">Repayment</label>
                    </div>
                    <div class="wybor2">
                        <input type="radio" id="interest-only" name="mortgage-type">
                        <label for="interest-only">Interest Only</label>
                    </div>

                </div>
            </div>
            <button class="przycisk" onclick="oblicz()"><i class="fas fa-calculator"></i> Calculate Repayments</button>
        </div>
        <div class="results">
            <h2>Your results</h2>
            <p>Your results are shown below based on the information you provided. To adjust the results, edit the form
                and click "calculate repayments" again.</p>
            <hr>
            <p>Your monthly repayments</p>
            <p class="wyniki" id="results">1,797.74</p>
            <hr>
            <p class="total">Total you'll repay over the term</p>
            <p class="wyniki" id="resultstotal">£539,322.94</p>
        </div>
    </div>
</body>

<script>
    function oblicz() {
        let amount = document.getElementById("mortgage-amount").value;
        let term = document.getElementById("mortgage-term").value;
        let rate = document.getElementById("interest-rate").value;
        let repayments = document.getElementById("repayments");
        let interestonly = document.getElementById("interest-only");
        let results = document.getElementById("results");
        let resultstotal = document.getElementById("resultstotal");

        let n = term * 12;
        parseFloat(rate);
        let r = rate / (12 * 100);
        let m2 = amount * (r * Math.pow((1 + r), n)) / (Math.pow((1 + r), n) - 1);
        let total = n * m2;




        if (repayments.checked) {
            results.innerHTML = "£" + m2.toFixed(5);
            resultstotal.innerHTML = "£" + total.toFixed(5);
        } else if (interestonly.checked) {
            results.innerHTML = m2.toFixed(5);
            resultstotal.innerHTML = "£" + total.toFixed(5);
        } else {
            alert("Błąd")
        }


    }
    function reset(){
        document.getElementById("mortgage-amount").value = "";
        document.getElementById("mortgage-term").value = "";
        document.getElementById("interest-rate").value = "";
    }
</script>

</html>
